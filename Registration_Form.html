<!DOCTYPE html>
<html>
<head>
	<title>Customer Registration form</title>
		<!-- link to Bootstrap minified css-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- link to Jquery minified-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- link to Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- link to external CSS -->
		<link rel="stylesheet" type="text/css" href="index.css">
		<script language="javascript">
function validate_form() 
{
  if( document.add_details.username.value == "" ) 
	{
            alert( "Please provide UserName!" );
            document.add_details.username.focus() ;
            return false;
	}
	if( document.add_details.pswd.value == "" ) 
	{
            alert( "Please provide password!" );
            document.add_details.pswd.focus() ;
            return false;
	}
	if( document.add_details.number.value == "" ) 
	{
            alert( "Please provide password!" );
            document.add_details.number.focus() ;
            return false;
	}
  return true;
}
</script>

	
</head>
<body>
	<center>
	
	<form name="add_details" action="add_details.php"  method="post" enctype="multipart/form-data">
	<div class="container">
    <h1>Register</h1>
   
	
	<table>
	<tr>
		<td>
			<label>Name:</label>
		</td>
		<td>
			<input type="text" name="username" placeholder="Full Name" id="name"/>
		</td>
	</tr>
	<tr>
		<td>
			<label>Email ID:</label>
		</td>
		<td>
			<input type="email" id="mail" name="mail"/>
		</td>
	</tr>
	<tr>
		<td>
			<label>Password:</label>
		</td>
		<td>
			<input type="password" name="pswd" id="psswd"/>
		</td>
	</tr>
	<tr>
		<td>
			<label>Address:</label>
		</td>
		<td>
			<input type="text" id="resi" name="add"/>
		</td>
	</tr>
	<tr>
		<td>
			<label>Mobile No:</label>
		</td>
		<td>
			<input type="number" name="phone" id="mobile_no"/>
		</td>
	</tr>
	<tr>
		<td>
			<input type="submit" name="submit" value="Submit"/>
		</td>
		<td>
			<input type="reset" name="reset" value="Reset">
		</td>
		<td>
			<input type="button" name="back" onclick="history.back()" value="Back">
		</td>
	</tr>
	</table>
	</div>
</form></center>
</body>
</html>
